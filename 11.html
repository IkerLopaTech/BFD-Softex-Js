<body>
<script>
document.write("Escreva um algoritmo que calcule e escreva a soma dos inteiros pares de 2 a 30.");

soma = parseInt(2);

	for(let i = 2; i <= 30; i += 2){
		soma += i;
		}
		
	
document.write("<br>A soma dos inteiros é igual a: "+soma);
		
</script>

</body>
