<html>

	<title>Exercício 01 lista</title>
</head>

<body>
<script>
document.write("Faça um algoritmo para calcular N! (Fatorial de N), sendo que o valor inteiro de N é fornecido pelo usuário.");

let num = parseInt(prompt("Insira um número para o cálculo fatorial: "));
let fat = 1;

	for (let i = 2; i <= num; i++){
		fat *= i;
		document.write(("O fatorial de ") +num +(" é: ") +fat);
	}
		
</script>

</body>

</html>
