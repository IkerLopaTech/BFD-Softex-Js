<html>
<head>
	<title>Exercício 13 lista</title>
</head>

<body>
<script>
document.write("Faça um algoritmo para entrar com o nome da capital do Brasil. Se a resposta estiver correta, imprimir PARABÉNS, caso contrário, ERROU. (Considerar: BRASÍLIA ou Brasília)<br><br>");

let capital = prompt("Insira o nome da capital do Brasil:");

if (capital === "Brasília" || capital === "BRASÍLIA") {
    document.write("PARABÉNS");
} else {
    document.write("ERROU");
}
	
</script>

</body>

</html>
