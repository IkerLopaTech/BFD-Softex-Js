<html>
<head>
	<title>Exercício 12 lista</title>
</head>

<body>
<script>
document.write("12. Faça um algoritmo para entrar com um número e informar se ele é divisível por 10, ou é divisível por 5, ou se não é divisível por nenhum destes. ");

let a = parseFloat(prompt("Insira um número: "));

	if ( a % 10 === 0){
		document.write("<br>O número: " +a+ " é divisível por 10.");
}	else if ( a % 5 === 0){
		document.write("<br>O número: " +a+ " é divisível por 5.");
}	else{
		document.write("<br>O número: " +a+ " não é divisível por 5 ou 10.")
}	
	
</script>

</body>

</html>
