<html>
<head>
	<title>Exercício 05 lista</title>
</head>

<body>
<script>
document.write("Faça um algoritmo para calcular a série Fibonacci até o vigésimo termo. A série tem a seguinte forma:1,1,2,3,5,8,13,21,34,…");

termo = parseInt(0);
fibb = 0;
fibb1 = 1;
proximo = parseInt();
document.write("<br>"+fibb1);

	while (termo <= 20){
		proximo = fibb + fibb1;
		fibb = fibb1;
		fibb1 = proximo;
		termo++;
		document.write("<br>"+proximo);
	}

</script>

</body>

</html>
