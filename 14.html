<html>
<head>
	<title>Exercício 14 lista</title>
</head>

<body>
<script>
document.write("Faça um algoritmo para entrar com dois números e exibir se o primeiro é divisível pelo segundo. "); 

let num1 = parseFloat(prompt("Digite um número:"));
let num2 = parseFloat(prompt("Digite outro número:"));
let resultado = num1%num2;

	if (resultado === 0){
		document.write("O número 1 é divisível pelo número 2.");
}	else{
		document.write("O número 1 não é divisível pelo número 2.");
}
	
</script>

</body>

</html>
