<body>
<script>
document.write("Faça um algoritmo para somar os números pares < 1000 e ao final imprimir o resultado.");

let par = 0;
let resultado = 0;

	while (par < 1000){
		resultado += par;
		par +=2;
	}

document.write("O resultado da soma dos números pares menores que 1000 é igual a:" +resultado);
</script>
