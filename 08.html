<html>
<head>
	<title>Exercício 08 lista</title>
</head>

<body>
<script>
document.write("Leia 200 valores reais e escreva o seu somatório.");

total= parseFloat(0);
cont = 1;
		while (cont <= 2){
		valor = parseFloat(prompt("Insira um número real: "));
		total = total+valor;
		cont++;
	}
	
document.write("<br>O valor total da somatória foi de:" +total);
</script>

</body>

</html>
