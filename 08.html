<script>
document.write("8. Tendo como dados de entrada a altura e o sexo de uma pessoa (“M” masculino e “F” feminino), construa um algoritmo que calcule seu peso ideal, utilizando as seguintes fórmulas: •para homens: (72.7*h)-58 •para mulheres: (62.1*h)-44.7");

let sexo = parseInt(prompt("Informe o seu sexo, considerando 1 para masculino e 2 para feminino"));
let peso = parseFloat(prompt("Informe o seu peso atual: "));
let altura = parseFloat(prompt("Informe sua altura atual: "));
let ideal;

	if (sexo == 1){
		ideal = (72.7*altura) - 44.7;
}	else if (sexo == 2){
		ideal = (62.1*altura) - 44.7;
}	else{
		document.write("<br>Informe o seu sexo, considerando 1 para masculino e 2 para feminino");
}

	document.write("<br>O seu peso ideal é: " +ideal);
</script>
