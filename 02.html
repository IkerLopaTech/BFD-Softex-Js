	<title>Exercício 02 lista</title>
</head>

<body>
<script>
document.write("Faça um algoritmo para calcular um valor A elevado a um expoente B. Os valores A e B deverão ser lidos.");

let num1 = parseInt(prompt("Insira um número: "));
let num2 = parseInt(prompt("Insira outro número: "));
resultado = num1 ** num2;
	
	document.write("O resultado da potenciacão é: " +resultado);
	
</script>

</body>
